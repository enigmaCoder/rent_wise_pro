<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Property Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add custom styles for the button and modal */
        .add-icon {
            font-size: 30px;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>

    <!-- Add Icon (Floating Button) -->
    <button id="addIcon" class="add-icon">
        <span>+</span>
    </button>

    <!-- Form Modal (Hidden by default) -->
    <div id="formModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Property</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="propertyForm">
                        <div class="form-group">
                            <label for="propertyName">Property Name</label>
                            <input type="text" class="form-control" id="propertyName" name="propertyName" required>
                        </div>
                        <div class="form-group">
                            <label for="tenantName">Tenant Name</label>
                            <input type="text" class="form-control" id="tenantName" name="tenantName" required>
                        </div>
                        <div class="form-group">
                            <label for="tenantMobile">Tenant Mobile Number</label>
                            <input type="tel" class="form-control" id="tenantMobile" name="tenantMobile" required>
                        </div>
                        <div class="form-group">
                            <label for="propertyRent">Property Rent</label>
                            <input type="number" class="form-control" id="propertyRent" name="propertyRent" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Add Property</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Show the modal when the "Add" icon is clicked
        const addIcon = document.getElementById("addIcon");
        const formModal = new bootstrap.Modal(document.getElementById("formModal"));

        addIcon.addEventListener("click", function() {
            formModal.show();
        });

        // Handle form submission
        const propertyForm = document.getElementById("propertyForm");
        propertyForm.addEventListener("submit", function(event) {
            event.preventDefault();

            // Create the JSON object from the form data
            const formData = {
                propertyName: document.getElementById("propertyName").value,
                tenantName: document.getElementById("tenantName").value,
                tenantMobile: document.getElementById("tenantMobile").value,
                propertyRent: parseFloat(document.getElementById("propertyRent").value)
            };

            // Convert the form data to JSON and log it to the console
            const jsonData = JSON.stringify(formData);
            console.log("Submitted Data (JSON):", jsonData);

            // Optional: Display the JSON object in a browser alert (for demonstration)
            alert("Property added!\n\n" + jsonData);

            // Hide the modal after form submission
            formModal.hide();
        });
    </script>
</body>
</html>
