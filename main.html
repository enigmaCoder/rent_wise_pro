<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Properties</title>
     <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        .form-control{
            color: #000;
        }
        .explore-cred {
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            margin-bottom: 30px;
        }

        .icons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .icon-item {
            text-align: center;
        }

        .icon {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .icon-item p {
            font-size: 0.9rem;
            margin-top: 10px;
            text-transform: lowercase;
            letter-spacing: 0.05rem;
        }

        .icon[data-icon="bills"] {
            background-image: url(./svg/home-check.svg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: 50%;
        }

        .icon[data-icon="cards"] {
            background-image: url(./svg/home-check.svg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: 50%;
        }

        .icon[data-icon="shop"] {
            background-image: url(./svg/home-check.svg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: 50%;
        }

        .icon[data-icon="travel"] {
            background-image: url(./svg/house-dash-fill.svg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: 50%;
        }
        .icon[data-icon="plus"] {
            background-image: url(./svg/house-add-fill.svg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: 50%;
        }

        .add-icon {
            font-size: 30px;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
    </style>
     
</head>
<body>
    <div class="explore-cred">
        <h1>My Properties</h1>
        <div class="icons-container">
            <!-- Icons will be injected here -->
        </div>
         <!-- Add Icon (Floating Button) -->
        <button id="addIcon" class="add-icon icon-item">
        <span>+</span>
    </button>
    </div>

    <!-- Property Form-->
     <!-- Form Modal (Hidden by default) -->
    <div id="formModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Property</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="propertyForm">
                        <div class="form-group">
                            <label for="propertyName" style="color: black;">Property Name</label>
                            <input type="text" class="form-control" id="propertyName" name="propertyName" required>
                        </div>
                        <div class="form-group">
                            <label for="tenantName" style="color: black;">Tenant Name</label>
                            <input type="text" class="form-control" id="tenantName" name="tenantName" required>
                        </div>
                        <div class="form-group">
                            <label for="tenantMobile" style="color: black;">Tenant Mobile Number</label>
                            <input type="tel" class="form-control" id="tenantMobile" name="tenantMobile" required>
                        </div>
                        <div class="form-group">
                            <label for="propertyRent" style="color: black;">Property Rent</label>
                            <input type="number" class="form-control" id="propertyRent" name="propertyRent" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Add Property</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const data = [
                { label: "House 1", icon: "bills" },
                { label: "House 2", icon: "cards" },
                { label: "House 3", icon: "shop" },
                { label: "House 4", icon: "travel" },
                { label: "Add House", icon: "plus" },
            ];

            const container = document.querySelector(".icons-container");
            data.forEach(item => {
                const iconItem = document.createElement("div");
                iconItem.className = "icon-item";

                const iconDiv = document.createElement("div");
                iconDiv.className = "icon ";
                iconDiv.setAttribute("data-icon", item.icon);

                const label = document.createElement("p");
                label.textContent = item.label;

                iconItem.appendChild(iconDiv);
                iconItem.appendChild(label);
                container.appendChild(iconItem);
            });
        });
    
        // Show the modal when the "Add" icon is clicked
        const addIcon = document.getElementById("addIcon");
        const formModal = new bootstrap.Modal(document.getElementById("formModal"));

        addIcon.addEventListener("click", function() {
            formModal.show();
        });

        // Handle form submission
        const propertyForm = document.getElementById("propertyForm");
        propertyForm.addEventListener("submit", function(event) {
            event.preventDefault();

            const data = [
                { label: "bills", icon: "bills" },
                { label: "cards", icon: "cards" },
                { label: "shop", icon: "shop" },
                { label: "travel", icon: "travel" }
            ];
            
            // Create the JSON object from the form data
            const formData = {
                propertyName: document.getElementById("propertyName").value,
                tenantName: document.getElementById("tenantName").value,
                tenantMobile: document.getElementById("tenantMobile").value,
                propertyRent: parseFloat(document.getElementById("propertyRent").value)
            };

            // Convert the form data to JSON and log it to the console
            const jsonData = JSON.stringify(formData);
            console.log("Submitted Data (JSON):", jsonData);

            // Optional: Display the JSON object in a browser alert (for demonstration)
            alert("Property added!\n\n" + jsonData);

            // Hide the modal after form submission
            formModal.hide();
        });
    </script>
</body>
</html>
